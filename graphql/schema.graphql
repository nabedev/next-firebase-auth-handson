type User {
  _id: ID!
  todos: [Todo]
}

type Todo {
  _id: ID!
  title: String!
  completed: Boolean!
  deleted: Boolean!
}

type Query {
  user: User
}

type Mutation {
  addTodo(title: String!): User
  deleteTodo(todoId: ID!): User
  updateTodo(todoId: ID!, title: String!, completed: Boolean!): User
  updateUser(userID: ID!): User
}
